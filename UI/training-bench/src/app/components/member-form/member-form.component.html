

<mat-card class="member-c-card center" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="member-c-header-image"></div>
    <mat-card-title><span style="color: aliceblue;">Create member</span></mat-card-title>
    <mat-card-subtitle>Into DB</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="center" src="assets/Postgresql_elephant.png" width="200vw" alt="Postgress">
  <mat-card-content class="center">
   <mat-form-field >
    <mat-label>Name</mat-label>
    <input [(ngModel)]="name.value" matInput #name>
   </mat-form-field>
   <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput [(ngModel)]="email.value" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required #email>
  </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="center"  (click)="createMember(name.value, email.value)">REGISTER</button>    
  </mat-card-actions>
</mat-card>
